<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="scripts/angular.min.js"></script>
    <script src="FileBrowserModule.js"></script>
    <script src="fileBrowserController.js"></script>
    <title>filebrowser</title>
	<meta charset="utf-8" />
</head>
<body ng-controller="myController">
    <video src="https://www.youtube.com/embed?v=-rCndEnX28E" controls>play</video>
    <div id="file-browser">
        <div ng-include="'ContextMenu.html'" id="menu-item"  class="contextmenu"></div>
        <div id="file-structure" style="display:inline-block;width:20%"></div>
        <div id="file-details" style="display:inline-block;vertical-align:top;width:50%">
            <div>
                <p id="file-header" style="margin-left:30px;margin-bottom:0;">dummy>dummy>dummy</p>
            </div>
            <table style="width:100%" id="file-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Last Modified</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat=""></tr>
                </tbody>
            </table>
        </div>
        <div style="display:inline-block;margin-top:0;vertical-align:top;width:20%">
            <p>Recent History</p>
        </div>
    </div>
</body>
</html>
<style>
    p{
        font-weight:600;
        font-size:x-large;
    }
   ul, li :hover{
        cursor:pointer;
    }
   .contextmenu{
        z-index: 10;
        position: absolute;
        background-color: lightgray;
        display: none;
    }

</style>
